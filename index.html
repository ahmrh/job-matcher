<!DOCTYPE html>
<html>
  <title>Job Matcher</title>

  <head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="./src/styles.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    
    <style>
      html{
        margin: 0;
      }
      body{
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        height: 100vh;

      }

      .container{
        display: flex; 
        flex-direction: row;
        justify-content: center; 
        align-items:start;
    
        width: 100%;
        height: auto;
        background-color:transparent;
        
        position: relative;
        transform: translate(0, -10%);
      }
      .box{
        text-align: center;
        box-shadow: 5px 5px 10px hsl(0, 0%, 50%);
      }

      .judul{
        display: flex;
        flex-direction: column;
        align-items: start;
        justify-content: center;

        margin: 0% 5%;

      }
      
      .judul h1, .judul p{
        margin: 5% 0;
        width: auto;
        height: auto;
      }

      input[type=button], input[type=text], input[type=password]{
        padding: 3% 6%;
        margin: 4% 0;
        border: 10% solid #ccc;
        box-sizing: border-box;

        width: 100%;
        height: 100%;
      }
      input[type=button]{
        font-size: 100%;
      }

      #lupa{
        margin: 0;
        margin-bottom: 10px;
        display: flex;
        justify-content: end;
        font-size: 70%;
      }

      .row #title{
        display: flex;

      }
      .row{
        width: 250px;
      }
      form{
        margin: 10% 0 0 0;
      }
      form p, #lupa{
        font-size: 100%;
      }

      
      @media screen and (max-width: 1000px) {
        .container{
          flex-direction: column;
          align-items: center;
          justify-content: center;
          
          font-size: 90%;
          
        }
        .judul{
          margin: 0 0 2% 0;
          font-size: 120%;
          align-items: center;
        }
        .row{
          width: 150px;
        }
      }

      @media screen and (orientation: portrait) {
        .container{
          font-size: 200%;
        }
        .row{
          width: 50vw;
        }
        input[type=button], input[type=text], input[type=password]{
          padding: 3% 6%;
          margin: 4% 0;
          border: 10% solid #ccc;
          box-sizing: border-box;
  
          width: 100%;
          height: 100%;
          font-size: 80%;
        }
        .box{
          padding: 5% 10%;
        }
        .container{
          height: 60vh;
        }

      }

    </style>
  </head>
  <body>
    
    <!-- Ketik code Anda dibawah -->
    <div class="container">
      <div class="judul"> 
        <h1>Job Matcher</h1>
        <p>Helps You Connect</p>
      </div>
      <div class="box">
          <form href="./home.html" method="post"
          style="font-family: Roboto; height:">
            <div class="row">
              <input type="text" id="name" name="email" placeholder="e-mail/username" required><br>
            </div>
            
            <div class="row">
              <input type="password" id="password" name="password" placeholder="password" required><br>
              <p id="lupa"><a href="./forgot-password.html">forgot password?</a></p>
            </div>

            <div class="row">
              <a href="./home.html">
              <input type="button" class="block-button" style=" font-weight:bold;"value="Sign In">
              </a>
            </div>
            
            <p>Don't have an account? <br> Sign up <a href="./register.html">here</a></p>
          </form>
      </div>
          
    </div>
    <footer><p>Â© Job Matcher Co. 2021</P></footer>
  </body>

  
</html>
