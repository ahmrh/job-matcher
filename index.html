<!DOCTYPE html>

    <style>
      html{
        margin: 0;
      }
      body{
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

        display: flex;

        height: auto;
        background-color:transparent;

        transform: translate(0, -10%);
      }
      .box{
        display: flex;
        flex-direction: column;
        justify-content:center;
        align-items: center;

        background-color: #314455;
        padding: 10px 50px;
        border-radius: 5%;
        width: auto;
        height: auto;


      }
      .judul{
        display: flex;
        flex-direction: column;
        align-items: start;

        margin: 5% 0;
        width: auto;
        height: auto;
      }

      input[type=button], input[type=text], input[type=password]{
        padding: 1% 2%;

        border: 10% solid #ccc;

        font-size: 80%;

        height: 100%;

      }
      #lupa{
        margin: 0;
        margin-bottom: 10px;
        display: flex;
        justify-content: end;
        font-size: 70%;
      }

      .row #title{
        display: flex;

      }

        margin: 
      }
      form{
        margin: 10% 0 0 0;
      }
      form p{
        font-size: 80%;
      }

      
      @media screen and (max-width: 1000px) {
        body{
        }
        .container{
          flex-direction: column;
          align-items: center;
          justify-content: center;
          
          font-size: 90%;
          
        }
        .judul{
          margin: 0 0 2% 0;
          font-size: 120%;
          align-items: center;
        }
      }

    </style>
  </head>

    <div class="container">

          <form action="./home.html" method="post"
          style="font-family: Roboto; height:">

            </div>

              <input type="password" id="password" name="password" placeholder="password"><br>
